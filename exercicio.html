<!DOCTYPE html>

    <link rel="stylesheet" href="./main.css">
</head>
<body>

        <h1>Exercício JavaScript</h1>

        <h2>Digite um número onde o primeiro deve ser menor que o segundo</h2>

            <input id='campo-b' type="number" placeholder="Campo B">
